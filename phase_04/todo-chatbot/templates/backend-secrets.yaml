apiVersion: v1
kind: Secret
metadata:
  name: {{ include "taskie.fullname" . }}-backend-secrets
  labels:
    {{- include "taskie.labels" . | nindent 4 }}
    component: backend
type: Opaque
stringData:
  # IMPORTANT: Update these values with your actual credentials
  # DATABASE_URL should point to your Neon PostgreSQL instance
  database-url: "postgresql+psycopg://user:password@ep-xxx.neon.tech/dbname?sslmode=require"
  # BETTER_AUTH_SECRET should be a random string of at least 32 characters
  better-auth-secret: "your-secret-key-minimum-32-characters-long"
