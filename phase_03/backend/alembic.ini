# Alembic configuration file for database migrations

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
#file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
# defaults to the current directory
prepend_sys_path = .

# timezone to use when rendering the date
# within the migration file as well as the filename.
# string value is passed to zoneinfo.ZoneInfo()
# Leave blank for localtime
# timezone =

# max length of characters to apply to the
# "slug" field that's auto-generated by Alembic.
# setting this value to -1 will disable the checking
# of max length altogether, resulting in the created
# branch name will be truncated to the character.
# max_identifier_length = -1

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# logging configuration
# When set to 'true', Alembic will log source the
# sqlalchemy.engine, which is equiv
# to setting sqlalchemy.echo = true

[sqlalchemy]
# use the value set to sqlalchemy.url from the environment
sqlalchemy.url = driver://user:password@localhost/dbname

[loggers]
keys = root,sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
